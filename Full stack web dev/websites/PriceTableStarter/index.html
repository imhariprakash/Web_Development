<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="panel">
            <section class="pricing-plan">
                <img src="icons/icon1.png" alt="personal" class="pricing-img">
                <h2 class="pricing-header">Personal</h2>
                <ul class="pricing-list">
                    <li>Custom domains</li>
                    <li>Sleeps after 30 mins of inactivity</li>
                </ul>
                <span class="price">Free</span>
                <a href="#/" class="button">Sign up</a>
            </section>

            <section class="pricing-plan">
                <img src="icons/icon2.png" alt="small-team-img"
                    class="pricing-img">
                <h2 class="pricing-header">Small team</h2>
                <ul class="pricing-list">
                    <li>Never sleeps</li>
                    <li>Multiple workers for more powerful apps</li>
                </ul>
                <span class="price">$150</span>
                <a href="#/" class="button">Free trial</a>
            </section>

            <section class="pricing-plan">
                <img src="icons/icon3.png" alt="enterprise" class="pricing-img">
                <h2 class="pricing-header">Enterprise</h2>
                <ul class="pricing-list">
                    <li>Dedicated</li>
                    <li>Simple horizontal scalability<br><br></li>
                </ul>
                <span class="price">$400</span>
                <a href="#/" class="button">Free trial</a>
            </section>
        </section>
    </body>
</html>
