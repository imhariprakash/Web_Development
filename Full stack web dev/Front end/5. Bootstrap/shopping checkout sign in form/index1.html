<!doctype html>
<html lang="en">
  <head>
    <title>Exercise</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-2 display-1">Part 1</h1>
        <form action="index.html">
            <h2>Billing Address</h2>
            <div>
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" class="form-control mb-2 form-control-sm" id="full-name" placeholder="Full Name">
            </div>
            <div>
                <label for="address" class="form-label">Username</label>
                <div class="input-group mb-3 input-group-sm">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div>
                <label for="email" class="form-label">Email</label> <span class="text-muted">(optional)</span></label>
                <input type="email" class="form-control mb-2 form-control-sm" id="email" placeholder="you@example.com">
            </div>
            <div>
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control mb-2 form-control-sm" id="address" placeholder="1234 Market St.">
            </div>
            <div>
                <label for="address" class="form-label">Address 2 <span class="text-muted">(optional)</span></label>
                <input type="text" class="form-control mb-2 form-control-sm" id="address" placeholder="Apartment or Suite">
            </div>
            <div>
                <label for="note" class="form-label">Special Notes <span class="text-muted">(optional)</span></label>
                <input type="textbox" rows=3 class="form-control p-4 mb-2 form-control-sm" id="note">
                <small>Include any special requests you have for us!</small>
            </div>
            <div>
                <input type="checkbox" class="form-check-input mb-2" id="same-address">
                <label for="same-address" class="form-check-label">Shipping address is same as billing</label>
            </div>
            <div>
                <input type="checkbox" class="form-check-input mb-3" id="save-address">
                <label for="ave-address" class="form-check-label">Save my info for next time</label>
            </div>
            <hr>
            <h2>Shipping Options</h2>
            <div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="delivery" id="same-day">
                  <label class="form-check-label" for="same-day">
                    Same Day Delivery
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="delivery" id="next-day">
                  <label class="form-check-label" for="next-day">
                    Next Day Delivery
                  </label>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="radio" name="delivery" id="pickup">
                  <label class="form-check-label" for="pickup">
                    3-5 Business Days
                  </label>
                </div>
            </div>
            <div class="text-center d-grid gap-2">
                <button class="btn btn-primary" type="button">Proceed To Checkout</button>
            </div>
        </form>
    </div>

    <h1 class="text-center mt-2 display-1">Part 2</h1>

    <div class="container border rounded mt-3 mb-5">
        <h3 class="text-center mt-2 display-6">Sign In</h3>
        <form action="index.html">
            <div class="form-group">
                <label for="email" class="mb-2">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group mt-2">
                <label for="password" class="mb-2">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group form-check mt-2">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <div class="text-center d-grid gap-2">
              <button type="submit" class="btn btn-primary mt-2 mb-3">Sign In</button>
            </div>
            <div class="text-center">
                <small class="text-muted">Not a member ? <a href="https://register.html">Register</a></small>
            </div>
          </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
