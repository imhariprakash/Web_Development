<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="forms.html">
        <label for="fname">First Name</label>
        <input type="text" required id="fname">
        <label for="lname">Last Name</label>
        <input type="text" id="lname">
        <p>Select a Race:</p>
        <input type="radio" id="5k_marathon" value="5k_marathon" name="marathon" checked>
        <label for="5k_marathon">Fun Run 5k<br></label>
        <input type="radio" id="half_marathon" value="half_marathon" name="marathon">
        <label for="half_marathon">Half Marathon<br></label>
        <input type="radio" id="full_marathon" value="10k_marathon" name="marathon">
        <label for="full_marathon">Full Marathon<br></label>

        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="password">Password</label>
        <input type="password" id="password">
        <label for="age"><br>Select Age Group<br></label>
        <select name="age" id="age">
            <option value="under 18"></option>
            <option value="18-25">18-25</option>
            <option value="25-35">25-35</option>
            <option value="35-45">35-45</option>
            <option value="45-55">45+</option>
        </select>
        <br><br>
        <button>Register</button>
    </form>
</body>

</html>
