<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Simple table with header</h3>

    <table>
        <tr>
            <td>2010-13</td>
            <td>Team lead at abc corp</td>
            <td>$100,000</td>
        </tr>
        <tr>
            <td>2011-14</td>
            <td>Team lead at xyz corp</td>
            <td>$200,000</td>
        </tr>
        <tr>
            <td>2012-15</td>
            <td>Team lead at pqr corp</td>
            <td>$300,000</td>
        </tr>
    </table>

    <h3>Table with header and footer</h3>

    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>2010-13</td>
                <td>Team lead at abc corp</td>
                <td>$100,000</td>
            </tr>
            <tr>
                <td>2011-14</td>
                <td>Team lead at xyz corp</td>
                <td>$200,000</td>
            </tr>
    </table>
</body>

</html>
