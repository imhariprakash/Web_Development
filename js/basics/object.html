<script>
    var Cars = {
        model: "Model s",
        year: "2016",
        color: "black",
        engine: "V8",
        price: "20000",

        printDetails: function() {
            document.write("<br>" + this.model + " " + this.year + " " + this.color + " " + this.engine + " " + this.price);
        }

    };

    // other type of defining classes - using constructors

    var Cars1 = function(model, year, color, engine, price) {
        this.model = model;
        this.year = year;
        this.color = color;
        this.engine = engine;
        this.price = price;

        this.printDetails = function() {
            document.write("<br>" + this.model + " " + this.year + " " + this.color + " " + this.engine + " " + this.price);
        }
    }
    Cars.printDetails();

    var car1 = new Cars1("Model s", "2016", "black", "V8", "20000");
    car1.printDetails();
</script>
