<script type="text/javascript">
    var cars = ["BMW", "Volvo", "Saab", "Ford"];
    document.write(cars);
    document.write("<br>" + cars[0] + " " + cars[1] + " " + cars[2] + " " + cars[3]);
    cars.push("Mercedes");
    document.write("<br>" + cars);
    document.write("<br>" + cars.pop());
    document.write("<br>" + cars);
    cars.unshift("Mazda");
    document.write("<br>" + cars);
</script>
