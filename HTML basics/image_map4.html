<!DOCTYPE html>
<html>
    <head>
        <title>
            sample imagemap event trigger using javascript
        </title>
    </head>
    <body>
        <img src="img_map.jpg" alt="image map" usemap = "#map4">
        <map name = "map4">
            <area shape = "rect" coords="128, 47, 360, 467" alt = "workspace" href = "https://www.google.com/search?q=laptop&sxsrf=APq-WBt3BdJqYAh2skKK34OSaAGjzNB3qg:1649264108267&source=lnms&tbm=isch&sa=X&ved=2ahUKEwix-rnK8__2AhVZRmwGHXpCDhwQ_AUoAnoECAIQBA&biw=1536&bih=760&dpr=1.25#imgrc=Ej910SYhZ7AnfM" onclick = "myfunction()">
            <area shape = "rect" coords="360, 222, 414, 333" alt = "mobile" href = "https://www.google.com/search?q=mobile&sxsrf=APq-WBvcqswsbs5lzBNiA3hMbD3R_5_e1g:1649264139843&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiIwMjZ8__2AhWtUGwGHZAID0oQ_AUoAnoECAIQBA&biw=1536&bih=760&dpr=1.25" onclick = "myfunction()">
            <area shape = "circle" coords="414, 382, 25" alt = "coffee" href = "https://en.wikipedia.org/wiki/Coffee" onclick = "myfunction()">
            <area shape = "rect" coords = "0 222 127 447" alt = "note" href = "https://www.github.com" onclick = "myfunction()">
    </body>
    <script>
        function myFunction() {
          alert("You clicked the coffee cup!");
        }
    </script>
</html>
