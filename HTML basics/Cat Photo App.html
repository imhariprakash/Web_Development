<!DOCTYPE html>
<html>
    <head>
        <title>Cat Photo App</title>
    </head>
    <body>
        <h1>Cat Photo App</h1>
        <h2>Click here ro view more <a href = "https://www.freecodecamp.org/learn/responsive-web-design/basic-css/change-the-color-of-text#">cat photos</a>.</a></h2>
        <img src = "https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt = "Cat">
        <div>
            <p>Things cat love : </p>
            
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>

            <p>Top 3 things cats hate : </p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>

            <label for = "indoor">
                <input type = "radio" name = "indoor" id = "indoor" value = "indoor" checked>Indoor <br>
            </label>

            <label for = "outdoor">
                <input type = "radio" name = "indoor" id = "outdoor" value = "outdoor">Outdoor <br>
            </label>

            <label for = "loving">
                <input type = "checkbox" name = "loving" id = "loving" value = "loving" checked> Loving <br>
            </label>

            <label>
                <input type = "checkbox" name = "Caring" id = "Caring" value = "Caring"> Caring <br>
            </label>

            <label>
                <input type = "checkbox" name = "amazing" id = "amazing" value = "amazing"> Amazing <br>
            </label>

            <input action = "www.google.com" placeholder="Type Something" required>
            <button type = "submit">Submit</button>
        </div>
    </body>
</html>
