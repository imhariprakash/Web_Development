<!DOCTYPE html>
<html>
    <head>
        Sample webpage to practice hyperlink
    </head>
    <body>
        <br><br>
        <a href="http://www.google.com">Google</a>
        <br>
        <a href="http://www.yahoo.com" target = "_self">Yahoo</a> <!-- _self - open in same window (default) -->
        <br>
        <a href="http://www.bing.com" target = "_blank">Bing</a> <!-- open in new tab -->
        <br>
        <a href="http://www.github.com" target = "_parent">Github</a> <!-- open in parent frame -->
        <br>
        <a href="http://www.facebook.com" target = "_top">Facebook</a> <!-- open in top frame -->
        <br><br>

        <h1>Image</h1>
        <img src = "https://upload.wikimedia.org/wikipedia/en/2/23/The_Flash_%28film%29_logo.jpg" alt = "flash" style = "width:500px;height:500px;">
        <!-- <img src = "https://upload.wikimedia.org/wikipedia/en/2/23/The_Flash_%28film%29_logo.jpg" alt = "flash" width = "500" height = "500">  -->
        <br><br>
        <h1> Image Link </h1>
        <a href="https://www.github.com">
            <img src = "https://upload.wikimedia.org/wikipedia/en/2/23/The_Flash_%28film%29_logo.jpg" alt = "flash" style = "width:500px;height:500px;">
        </a>
        <br><br>
        <h1> send mail hyperlink </h1>
        <a href="mailto:shariprakashece@gmail.com"> Send mail </a>
        <br><br>
        <h1>Javascript button as link</h1>
        <button onclick = "document.location = 'https://www.github.com'"> Github </button>
        <br><br>
        <h1>Link titles</h1>
        <a href="https://www.github.com" title = "Github"> Github </a>
    </body>
</html>
