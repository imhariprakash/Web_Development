<!DOCTYPE html>
<html>

<head>
    <title>
        table
    </title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-radius: 5px;
            border-style: dotted;
            border-color: solid white;
        }
        
        td,
        th {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <table style="width: 100%">
        <tr style="height: 50px">
            <th>Company</th>
            <th style="width:70% ">Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Google</td>
            <td>Palo</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Tata</td>
            <td>Gullu</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Panason</td>
            <td>Kuraiso</td>
            <td>Japan</td>
        </tr>
    </table>
</body>

</html>
